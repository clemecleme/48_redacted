<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminal Node</title>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Courier+Prime&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    html {
      background: transparent;
    }
    
    .landing-window {
      width: 500px;
      background: #000000;
      border: 2px solid #5a7fa3;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(90, 127, 163, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .node-header {
      background: linear-gradient(to bottom, #3a5a7a, #2a4a6a);
      padding: 8px 12px;
      border-bottom: 1px solid #5a7fa3;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    
    .node-close-button {
      background: #ff0040;
      color: white;
      border: none;
      width: 20px;
      height: 20px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: monospace;
    }
    
    .node-content {
      padding: 40px 30px;
      min-height: 300px;
      background: #000000;
      position: relative;
    }
    
    /* Scanline effect */
    .node-content::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        rgba(0, 0, 0, 0.15),
        rgba(0, 0, 0, 0.15) 1px,
        transparent 1px,
        transparent 2px
      );
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="landing-window">
    <div class="node-header">
      <button class="node-close-button">Ã—</button>
    </div>
    <div class="node-content">
      <!-- Empty content area -->
    </div>
  </div>
</body>
</html>
